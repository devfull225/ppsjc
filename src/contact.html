<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact - Potey pah sea jean-charles développeur</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__heading">
           Potey <br> pah sea jean-charles
        </h1>

        <nav class="nav">
           <ul>
               <li class="nav__item"><a href="index.html" class="nav__link">Acceuil</a></li>
               <li class="nav__item"><a href="about.html" class="nav__link">À propos</a></li>
               <li class="nav__item"><a href="contact.html" class="nav__link">Contact</a></li>
           </ul>
        </nav>
   </header>

   <main>
       <section class="contact">
            <h1>Contactez-moi</h1>
            <form class="form">
                <div class="form-field">
                    <label for="name" class="form__label">Nom</label><br>
                    <input type="text" name="name" id="name" class="form__input">
                </div><br>

                <div class="form-field">
                    <label for="email" class="form__label">Adresse e-mail</label><br>
                    <input type="email" name="email" id="email" class="form__input">
                </div><br>

                <div class="form-field">
                    <label for="message" class="form__label">Message</label><br>
                    <textarea name="message" id="message" cols="30" rows="10" class="form__input"></textarea>
                </div><br>

                <input type="submit" value="Envoyer" id="button">
            </form>
       </section>
   </main>

   <footer class="footer">
    <h1 class="footer__heading">
       Potey <br> pah sea jean-charles
    </h1>

    <div class="social-media">
        <a href="#" title="facebook"><img src="../icons/facebook (1).png" alt="logo de facebook"></a>
        <a href="#" title="instagram"><img src="../icons/instagram (1).png" alt="logo de instagram"></a>
        <a href="#" title="twitter"><img src="../icons/twitter (1).png" alt="logo de twitter"></a>
    </div>
</footer>
</body>
</html>
